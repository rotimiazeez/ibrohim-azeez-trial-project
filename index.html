<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <h1 id="title">Survey Form </h1>
    <p id="description"> This is Ibrohim and Azeez trial survey form</p>

    <form action="" id="survey-form">
      <label for="name-label" id="name-label" name="Name"><input type="name" placeholder="Your Name" id="name" required>Name</label>

      <label for="email-label" id="email-label" name="Email"><input type="email" name="Email" id="email" placeholder="your email" required>Email</label>

      <label for="number-label" id="number-label" name="Number"><input type="number" name="number" id="number" required min="10" max="250" placeholder="Input Number">Number</label>

      <select name="dropdown" id="dropdown">
        <option value="first-list">First List</option>
        <option value="second-list">Second List</option>
      </select>

      <label for="Check">First Check <input type="radio" name="Check" id="radio"></label>
      <label for="Check">Second Check <input type="radio" name="Check" id="radio"></label>

      <label for="Click">First Check <input type="radio" name="Click" id="radio"></label>
      <label for="Click">Second Check <input type="radio" name="Click" id="radio"></label>

    </form>

    
    <script  src="js/index.js"></script>
  </body>
</html>
