<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <h1 id="title">Survey Form </h1>
    <p id="description"> This is Ibrohim and Azeez trial survey form</p>

    <form action="" id="survey-form">
      <label for="name-label" id="name-label" name="Name"><input type="name" placeholder="Your Name" id="name" required>Name</label>

      <label for="email-label" id="email-label" name="Email"><input type="email" name="Email" id="email" placeholder="your email" required>Email</label>

      <label for="number-label" id="number-label" name="Number"><input type="number" name="number" id="number" placeholder="Your Number" required min="10" max="250">Number</label>

      <select name="" id="dropdown">
        <option value="First list"></option>
        <option value="Second list"></option>
      </select>
  
      <label for="Check">First Check <input type="radio" value="First" name="Check" id="radio"></label>
      <label for="Check">Second Check <input type="radio" value="Second" name="Check" id="radio"></label>

      <label for="Click">First Check <input type="radio" name="Click" value="First" id="radio"></label>
      <label for="Click">Second Check <input type="radio" name="Click" value="Second" id="radio"></label>

      <label for="male">Male
        <input id="male" type="checkbox" name="gender" value="male">
      </label>
      <label for="female">Female
        <input id="female" type="checkbox" name="gender" value="female">
      </label>
           <label for="other">Other
        <input id="other" type="checkbox" name="gender" value="other">
      </label>

    

    </form>

    
    <script  src="js/index.js"></script>
  </body>
</html>
